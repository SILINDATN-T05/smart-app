<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="./../../../assets/img/logo-2.jpeg">
          </div>
          <div padding>
            <ion-item>
                <ion-label color="primary" stacked><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input name="email" type="email" placeholder="Username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
          <div text-center>
                Forgot password ?
          </div>
      </ion-row>
    </ion-grid>
  </form>
  <ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '1px' }"></ngx-loading>
</ion-content>
